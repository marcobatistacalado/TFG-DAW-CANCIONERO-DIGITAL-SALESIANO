{% extends "base2.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h2 class="text-center">
            Titulo de la cancion {{ cancion.titulo }}
        </h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h4>Letra y Acrodes</h4>
                {% for linea in lineas %}
                <pre>{{ linea.contenido }}</pre>
                {% endfor %}
            </div>
            <div class="col-6">
                <h4>Tiempo</h4>
                Tiempo: {{ tiempo_actual.nombre_tiempo }}
                <div class="tono">
                    <i>*</i>
                    <i>*</i>
                </div>
                <div class="size">
                    <i>*</i>
                    <i>*</i>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
