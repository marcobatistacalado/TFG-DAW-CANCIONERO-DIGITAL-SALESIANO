{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-3 justify-content-center">
    {% for cancion in canciones %}
    {% if cancion.id %}
        <div class="col">
            <a href="{% url 'detalle_cancion' cancion.id %}" class="btn btn-danger w-100">

{% endfor %}

</div>
{% endblock %}
