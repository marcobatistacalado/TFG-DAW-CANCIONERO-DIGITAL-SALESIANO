{% load static %}

<div class="banner-container position-relative d-flex align-items-center" style="height: 400px;">
    <div class="container position-relative h-100">
        <!-- Imagen de fondo -->
        <img class="imagen-banner w-100 h-100 object-fit-cover" src="{% static 'images/banner-donbosco-paginaprincipal.jpg' %}" alt="Banner Don Bosco" style="object-fit: cover;">

        <!-- Frase centrada -->
        <div class="row content-banner position-absolute top-50 start-50 translate-middle text-center text-white">
            <div class="col-12">
                <p class="display-3" style="font-family: 'Great Vibes', cursive;">
                    “Una casa sin música es como un cuerpo sin alma”<br>
                    <strong>-Don Bosco-</strong>
                </p>
            </div>
        </div>

        <!-- Buscador arriba a la derecha -->
        <div class="position-absolute top-0 end-0 p-3">
            <form id="search-form" class="d-flex">
                <input id="search-input" class="form-control" type="search" placeholder="Buscar..." name="q">
            </form>
        </div>
    </div>
</div>
